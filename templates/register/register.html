<div class="card card-register mt-5 w-75 mx-auto">
    <div class="card-header text-center font-weight-bold">Register an Account</div>
    <div class="card-body">
        <div id="wrapper-div">
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="exampleInputName">First name</label>
                        <input name="firstName" class="form-control" id="firstName" type="text" aria-describedby="nameHelp" placeholder="Enter first name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="exampleInputLastName">Last name</label>
                        <input name="lastName" class="form-control" id="lastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input name="email" class="form-control" id="inputEmail" type="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="exampleInputPassword1">Password</label>
                        <input name="password" class="form-control" id="inputPassword" type="password" placeholder="Password" required>
                    </div>
                    <div class="col-md-6">
                        <label for="exampleConfirmPassword">Confirm password</label>
                        <input name="passwordConfirm" class="form-control" id="passwordMatch" type="password" placeholder="Confirm password" required>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-block w-50 mx-auto" id="register">Register</button>
        </div>
        <div class="text-center">
            <a class="d-block small mt-3" href="/login">Login Page</a>
            <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
            <a class="d-block small" href="/">Home Page?</a>
        </div>
    </div>
</div>
